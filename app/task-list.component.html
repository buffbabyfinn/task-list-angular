<task-display *ngFor="#currentTask of taskList"
(click)="taskClicked(currentTask)"
[class.selected]="currentTask === selectedTask"
[task]="currentTask">
</task-display>
<edit-task-details *ngIf="selectedTask" [task]="selectedTask"></edit-task-details>
<new-task><button (click)="addTask(newDescription)" class="btn-success btn-lg add-button">Add</button></new-task>
